<!-- ========================= feedback =====================  -->

<div class="sidebar-form" [ngClass]="{'show' : show}" (click)="feedBackToggle()">

    <div class="call-action">
        <span>Feedback</span>
        <i class="fa-solid fa-xmark feedback_cancel_btn" *ngIf="show"></i>
    </div>

    <h3>Please share your feedback and help us improve!</h3>

    <form action="">

        <div class="form-group">
            <input type="email" name="" id="" class="form-control" placeholder="Email">
        </div>

        <div class="form-group">
            <input type="text" name="" id="" class="form-control" placeholder="Phone">
        </div>

        <div class="form-group">
            <textarea name="" id="" cols="30" rows="4" class="form-control"
                placeholder="Type your message here!"></textarea>
        </div>

        <div class="feedBtnDiv">
            <button type="submit" id="submit-btn">Submit</button>
        </div>
        <!-- <input type="submit" value="Send Enquiry" id="submit-btn"> -->
    </form>

</div>
